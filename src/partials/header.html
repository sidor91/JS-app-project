<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo">News</a>
    <nav>
      <ul class="navbar">
        <li class="navbar__item">
          <a href="./index.html" class="navbar__link navbar__link--current" data-name="home">Home</a>
        </li>
        <li class="navbar__item">
          <a href="./favorite.html" class="navbar__link" data-name="favorite">Favorite</a>
        </li>
        <li class="navbar__item">
          <a href="./read.html" class="navbar__link" data-name="read">Read</a>
        </li>
      </ul>
    </nav>
    <form class="search-field" id="form-field">
      <button class="search-field__btn" id="form-btn">
        <svg class="search__icon" width="16" height="15">
          <use href="./images/sprite.svg#search-icon"></use>
        </svg>
      </button>
      <input type="text" id="searchQuery" placeholder="Search" />
    </form>
    <div class="theme">
      <svg class="theme__svg sun" width="21" height="21">
        <use href="./images/sprite.svg#sun"></use>
      </svg>
      <p class="theme__light">Light</p>
      <label class="switch">
        <input type="checkbox" class="switch-checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="theme__dark opacity">Dark</p>
      <svg class="theme__svg moon" width="21" height="21">
        <use href="./images/sprite.svg#moon"></use>
      </svg>
    </div>
    <button type="button" class="mobile-button js-open-menu" aria-expanded="false">
      <svg class="icon" width="24" height="24">
        <use href="./images/sprite.svg#mobile-menu"></use>
      </svg>
    </button>
  </div>
</header>
<div class="mobile-menu js-menu-container">
  <div class="mobile-menu__container">
    <div class="mobile-menu__wrapper">
      <a href="./index.html" class="logo">News</a>
      <button type="button" class="close-btn js-close-menu">
        <svg width="24" height="24">
          <use href="./images/sprite.svg#close-icon"></use>
        </svg>
      </button>
    </div>
    <ul class="navbar-mobile">
      <li class="navbar-mobile__item">
        <a href="./index.html" class="navbar-mobile__link navbar-mobile__link--current" data-name="home-mobile">
          <div class="navbar-mobile__icon-wrapper navbar-mobile__icon-wrapper--current">
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#home-icon"></use>
            </svg>
          </div>
          Home
          <svg width="24" height="12" class="current-page__icon">
            <use href="./images/sprite.svg#arrow-down"></use>
          </svg>
        </a>
      </li>
      <li class="navbar-mobile__item">
        <a href="./favorite.html" class="navbar-mobile__link" data-name="favorite-mobile">
          <div class="navbar-mobile__icon-wrapper">
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#favourite-icon"></use>
            </svg>
          </div>
          Favorite
          <svg width="24" height="12" class="current-page__icon">
            <use href="./images/sprite.svg#arrow-down"></use>
          </svg>
        </a>
      </li>
      <li class="navbar-mobile__item">
        <a href="./read.html" class="navbar-mobile__link" data-name="read-mobile">
          <div class="navbar-mobile__icon-wrapper">
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#book-icon"></use>
            </svg>
          </div>
          Read
          <svg width="24" height="12" class="current-page__icon">
            <use href="./images/sprite.svg#arrow-down"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
