<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="64x64" href="./images/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <script type="module" src="./js/read-page.js"></script>
  </head>

  <body>
    <include src="./partials/header.html"></include>

    <main>
      <section>
        <div class="container container-read">
          <ul class="date-list">
            <li class="date-list__item">
              <button class="date-list__btn">
                <!--date from localStorage, data when btnReadMore is 'click'-->
                <span class="date-list__date" class="date__day">24/02/2023</span>
                <span class="date-list__icon">
                  <svg width="14" height="9" class="date__arrow">
                    <use href="./images/sprite.svg#arrow-down"></use>
                  </svg>
                </span>
              </button>
              <ul class="list-news" id="read-news">
                <section class="background">
    <div class="favorite-container container">     
        <p class="background___title">We haven't found news from this category</p>
        <picture>
          <img class="background___picture" src="https://i.ibb.co/cFdrWFz/desktop.png" alt="background-picture" width="248" height="198">
        </picture>      
    </div>

  </section>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <script type="module" src="./js/mobile-menu.js"></script>
    <script type="module" src="./read.js"></script>
    <!-- <script type="module" scr="./js/dark-light_theme.js"></script> -->
  </body>
</html>
